<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>registration form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="registration-form">
            <h2>Registration Form</h2>
            <form>
                <label>STUDENT NAME: <input type="text" placeholder="enter your name" id="f-name"
                        required></label><br>
                <label>FATHER NAME: <input type="father name" name="fn" placeholder="Father Name" id="L-name"
                        required></label><br>
                <label>DATE OF BIRTH: <input type="date" name="DOB" id="DOB" required></label><br>
                <label>MOBILE NUMBER: <input type="tel" name="phone" placeholder="number" id="mobile"
                        required></label><br>
                <label> CNIC NUMBER: <input type="NUMBER" name="cnic" placeholder="CNIC number" id="f-cnic" required
                        size="15" maxlength="15"></label><br>
                <label>EMAIL ADDRESS: <input id="email" type="email" placeholder="email" required> </label><br>
                <button type="submit" id="submit" class="btn submit" onclick="submitForm()">Submit Form</button>
                <button type="button" id="reset" class="btn reset" onclick="resetForm()">Reset form</button>
            </form>
        </div>
    </div>
    <div class="card-section">
    <div  id="userOutput" class="card">
        <h2>Student Information</h2>
        <p>Student Name: <span id="fullName"></span></p>
        <p>Date Of Birth: <span id="Dob"></span> </p>
        <p>Mobile Number: <span id="mobileNumber"></span></p>
        <p>CNIC Number: <span id="cnicNumber"></span></p>
        <p>Email Address: <span id="emailAddress"></span></p>

    </div>
</div>
    <script src="app.js"></script>
</body>

</html>
