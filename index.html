<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>registration form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="registration-form">
            <h2>Registration Form</h2>
            <form>
                <label>STUDENT NAME: <input type="text" placeholder="enter your name" id="f-name"
                        required></label><br>
                <label>FATHER NAME: <input type="father name" name="fn" placeholder="Father Name" id="L-name"
                        required></label><br>
                <label>DATE OF BIRTH: <input type="date" name="DOB" id="DOB" required></label><br>
                <label>MOBILE NUMBER: <input type="number" name="phone" placeholder="number" id="mobile"
                        required></label><br>
                <label> CNIC NUMBER: <input type="NUMBER" name="cnic" placeholder="CNIC number" id="f-cnic" required
                        size="15" maxlength="15"></label><br>
                <label>EMAIL ADDRESS: <input id="email" type="email" placeholder="email" required> </label><br>
                <button type="submit" id="submit" class="btn submit" onclick="submitForm()">Submit Form</button>
                <button type="button" id="preview" class="btn reset" onclick="previewForm()">Preview form</button>
            </form>
            <div id="message" class="success"></div>
        </div>
    </div>
    <div class="card-section">
    <div  id="previewCard" class="card">
        <h2>Preview Information</h2>
        <p id="fullName"> </p>
        <p id="Dob"></p>
        <p id="mobileNumber"></p>
        <p id="cnicNumber"></p>
        <p id="emailAddress"></p>

    </div>
</div>
    <script src="app.js"></script>
</body>

</html>
