<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>registration form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="login-form">
            <h2>SMIT REGISTRATION FORM</h2>
            <form>
                <label>Student Name:<input type="text" placeholder="enter your name" id="f-name"
                        required></label><br><br>
                <label>Father NAME:<input type="father name" name="fn" value="" placeholder="FATHER Name" id="L-name"
                        required></label><br><br>
                <label>Date OF BIRTH: <input type="date" name="DOB" id="DOB" required></label><br><br>
                <label>MOBILE NO:<input type="tel" name="phone" placeholder="number"  id="mobile" required></label><br>
                <label> CNIC: <input type="NUMBER" name="cnic" placeholder="CNIC number" id="f-cnic" required size="15"
                        maxlength="15"></label><br>
                <label>Email:<input id="email" type="email" placeholder="email" required> </label><br>

                <button type="submit" id="submit" class="btn submit" onclick="">submit form</button>
                <button type="reset" id="reset" class="btn reset" onclick="">reset form</button>
                <p id="result"></p>
            </form>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
